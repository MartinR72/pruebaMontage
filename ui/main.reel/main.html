<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "pulsa"
            }
        },
        "lista1": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "lista1"},
                "content": [],
                "contentController": {"@": "rangeController"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "isSelectionEnabled": false
            }
        },
        "prueba": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "prueba"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "hola"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="prueba">

        </h1>
        <button data-montage-id="button"></button>
        <ul data-montage-id="lista1">
            <li></li>
        </ul>
    </div>
</body>
</html>
